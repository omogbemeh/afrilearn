<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        div.scrollmenu {
            background-color: #333;
            overflow: auto;
            white-space: nowrap;
        }
        
        div.scrollmenu div {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px;
            text-decoration: none;
        }
        
        div.scrollmenu a:hover {
            background-color: #777;
        }
    </style>
</head>

<body>

    <div class="scrollmenu">
        <div href="#home">Home</div>
        <div href="#news">News</div>
        <div href="#contact">Contact</div>
        <div href="#about">About</div>
        <div href="#support">Support</div>
        <div href="#blog">Blog</div>
        <div href="#tools">Tools</div>
        <div href="#base">Base</div>
        <div href="#custom">Custom</div>
        <div href="#more">More</div>
        <div href="#logo">Logo</div>
        <div href="#friends">Friends</div>
        <div href="#partners">Partners</div>
        <div href="#people">People</div>
        <div href="#work">Work</div>
    </div>

    <h2>Horizontal Scrollable Menu</h2>
    <p>Resize the browser window to see the effect.</p>

</body>

</html>
